# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kevin To &mdash; Front-End Developer
description: Kevin To is an experienced Front-End Developer from Sydney, Australia.
author: Kevin To
keyword: Front-End Developer, Web Developer, HTML, CSS, JavaScript, Sydney, Australia
language: en
twitter: qkevinto
ga_tracking_id: UA-22787959-1

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kevinto.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'jspm_packages/**'
  - 'jspm_config.js'
include:
  - '.nojekyll'
  - 'jspm_packages/npm/lodash-es*/_*.js'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: asterisk

# Autoprefixer
autoprefixer:
  browsers: 'last 2 versions'

# Critical CSS
criticalcss:
  enable: true
  htmlTagToReplace: "</head>"
  replacementHtmlHeader: "<style type=\"text/css\">"
  replacementHtmlTrailer: "</style></head>"
  critical:
    minify: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:qkevinto/kto.git
  branch: gh-pages
