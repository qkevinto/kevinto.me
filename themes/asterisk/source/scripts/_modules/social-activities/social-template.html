<a href="<%= link %>" class="Social<% if (modifier) { %> <%= modifier %> <% } %>" aria-label="<%= username %> on <%= network %>: <%= content %>"<% if (background) { %> style="background-image: url(<%= background %>)"<% } %>>
  <div class="Social-header">
    <span class="Social-username"><%= username %></span>
    <span class="Social-network"><%= network %></span>
  </div>
  <div class="Social-content">
    <%= content %>
  </div>
  <% if (date || extras) { %>
  <div class="Social-footer">
    <% if (date) { %>
    <div class="Social-date"><%= date %></div>
    <% } %>
    <% if (extras) { %>
    <div class="Social-extras"><%= extras %></div>
    <% } %>
  </div>
  <% } %>

</a>
