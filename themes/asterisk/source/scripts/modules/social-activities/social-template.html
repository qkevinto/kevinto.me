<a href="<%= link %>" class="Social <%= modifier %>" aria-label="<%= username %> on <%= network %>: <%= content %>" target="_blank" <% if (background) { %> style="background-image: url(<%= background %>)"<% } %>>
  <div class="Social-header">
    <span class="Social-username"><%= username %></span>
    <span class="Social-network"><%= network %></span>
  </div>
  <div class="Social-content">
    <%= content %>
  </div>
</a>
